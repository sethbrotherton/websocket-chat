<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>WebSocket Chat</title>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>

      var config = {
        apiKey: "AIzaSyB4KgVepFyhWzvs-VDL50WcnngttsuBJXA",
        authDomain: "websocket-chat-app.firebaseapp.com",
        databaseURL: "https://websocket-chat-app.firebaseio.com",
        projectId: "websocket-chat-app",
        storageBucket: "",

      };
      firebase.initializeApp(config);
    </script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css"
    />
  </head>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <body>
    <header class="teal">
      <div class="">
        <div>
          <h3 class="white-text center">Brotherton's Private Chat Site</h3>
          <p class="white-text center flow-text" id="users"></p>
          <p class="white-text center flow-text" id="current-users"></p>
          <button class="btn red right" id="sign-out-btn">Sign Out</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col m5 blue lighten-4 sign-up" id="sign-up-div">
          <form action="">
            <legend>Sign Up</legend>
            <label for="userName">Username:</label>
            <input type="text" id="new-username" placeholder="Enter Username" />
            <label for="email">Email:</label>
            <input type="text" id="new-email" placeholder="Enter email" />
            <label for="">Password:</label>
            <input
              type="password"
              id="new-password"
              placeholder="Enter password"
            />
            <p class="red-text" id="sign-up-error"></p>
            <button class="btn" id="sign-up-btn">Sign Up</button>
          </form>
        </div>
        <div class="col m2"></div>
        <div class="col m5 blue lighten-4 sign-in" id="sign-in-div">
          <form action="">
            <legend>Sign In</legend>
            <label for="user-email">E-mail:</label>
            <input type="text" placeholder="enter e-mail" id="user-email" />
            <label for="user-password">Password:</label>
            <input
              type="password"
              placeholder="enter password"
              id="user-password"
            />
            <p class="red-text" id="sign-in-error"></p>
            <button class="btn" id="sign-in-btn">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <main>
      <div id="chat-room">
        <div class="chat-window"><div id="output"></div></div>
      </div>
    </main>
    <div id="feedback"></div>

    <footer class="page-footer section">
      <div id="inputs" class="container">
        <div class="row">
          <form action="">
            <!-- <input id="handle" type="text" placeholder="handle" /> -->
            <input id="message" type="text" placeholder="message" />
            <p id="send-error"></p>
            <button type="submit" id="send" class="btn">Send</button>
          </form>
        </div>
      </div>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
